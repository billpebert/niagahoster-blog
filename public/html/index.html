<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Niagahoster</title>
        <link rel="stylesheet" href="/public/html/style.css">

    </head>

    <body class="relative">
        <div class="bg-gradientBlue relative">

            <nav class="bg-transparent py-[22px] text-white sticky z-10">
                <div class="container flex flex-col lg:flex-row gap-8 w-full">
                    <div class="inline-flex justify-between">
                        <a href="">
                            <img src="/src/assets/images/logo-navbar.svg" alt="">
                        </a>
                        <button class="block lg:hidden" id="navToggler">
                            <img src="/src/assets/svg/ic-menu.svg" width="24" height="24" alt="">
                        </button>
                    </div>
                    <!-- NavLinks -->
                    <div class="hidden lg:block w-full" id="niaga-navs">
                        <section class="flex flex-col lg:flex-row lg:items-center w-full gap-4 lg:gap-0">
                            <div class="flex flex-col lg:flex-row gap-4 lg:gap-10 lg:items-center font-semibold text-base lg:ml-auto">
                                <a href="">
                                    Hosting
                                </a>
                                <a href="">
                                    VPS
                                </a>
                                <a href="">
                                    Domain
                                </a>
                                <a href="">
                                    Website
                                </a>
                                <a href="">
                                    Kemitraan
                                </a>
                                <a href="">
                                    Wawasan
                                </a>
                                <a href="">
                                    Acara
                                </a>
                            </div>
                            <div class="flex flex-col lg:flex-row gap-4 lg:items-center font-semibold text-base lg:ml-auto">
                                <a href="">
                                    <img src="/src/assets/svg/ic-cart.svg" width="18" height="19" alt="">
                                </a>
                                <a href="" class="inline-flex after:content-[url('/src/assets/svg/ic-arrow_down.svg')] after:ml-[2px] after:max-h-[24px]">
                                    ID
                                </a>
                                <a href="" class="btn-outline-white">
                                    Login
                                </a>
                            </div>
                        </section>
                    </div>
    
                </div>
            </nav>
            <!-- Menu section -->
            <section class="bg-darkBlue p-3 relative z-10">
                <ul class="container text-white text-base font-semibold flex lg:items-center lg:justify-center flex-nowrap overflow-x-auto overflow-y-hidden gap-5 lg:gap-10">
                    <li class="inline-flex after:content-[url('/src/assets/svg/ic-arrow_down.svg')] after:ml-[2px] after:max-h-[24px]">
                        Tutorial
                    </li>
                    <li class="inline-flex after:content-[url('/src/assets/svg/ic-arrow_down.svg')] after:ml-[2px] after:max-h-[24px]">
                        Digital Marketing
                    </li>
                    <li class="inline-flex after:content-[url('/src/assets/svg/ic-arrow_down.svg')] after:ml-[2px] after:max-h-[24px]">
                        Web Development & Design
                    </li>
                    <li class="inline-flex after:content-[url('/src/assets/svg/ic-arrow_down.svg')] after:ml-[2px] after:max-h-[24px]">
                        Insight Bisnis
                    </li>
                    <li class="inline-flex after:content-[url('/src/assets/svg/ic-arrow_down.svg')] after:ml-[2px] after:max-h-[24px]">
                        News & Updates
                    </li>
                </ul>
            </section>
            <header class="container p-[64px_0_78px] flex flex-col items-center w-full relative z-10">
                <h1 class="max-w-[446px] text-[56px] leading-[64px] font-bold text-white text-center">
                    Dapatkan Artikel
                    Tutorial Hosting
                    Terbaik Disini
                </h1>
                <p class="text-base text-[#F5FAFF] mt-8 mb-[60px] text-center">
                    Temukan artikel berisi solusi terbaik untuk segala permasalahan Anda
                </p>
                <div class="max-w-[540px] w-full">
                    <input type="text" class="bg-white rounded-full px-8 py-3 outline-none border border-[#00183329] text-dark w-full bg-icSearch bg-no-repeat bg-[calc(100%-32px)_center] focus:ring-hosterBlue focus:ring-2 disabled:bg-[#F3F4F6] disabled:bg-icSearchDisabled focus:bg-icSearchFocus placeholder:text-grey" placeholder="Cari topic artikel yang ingin Anda cari . . .">
                </div>
            </header>

            <!-- ornament -->
            <img src="/src/assets/images/circular_ornament01.svg" alt="" class="absolute -top-20 left-1/2 -translate-x-1/2 z-00">
        </div>

        <script type="text/javascript">
            const nav = document.getElementById('niaga-navs')
            const showNav = () => {
                nav.classList.toggle('hidden')
            }
            document.getElementById('navToggler').addEventListener('click', showNav)
        </script>
    </body>

</html>
